name: Deploy Homepage

on:
  push:
    branches: [ master ]
    paths:
      - 'homepage/**'
      - '.github/workflows/deploy-homepage.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Prepare homepage files
      run: |
        cd homepage
        
        # Generate sitemap
        cat > sitemap.xml << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
          <url>
            <loc>https://oiahoon.github.io/running2.0/</loc>
            <lastmod>$(date -u +%Y-%m-%d)</lastmod>
            <changefreq>weekly</changefreq>
            <priority>1.0</priority>
          </url>
        </urlset>
        EOF
        
        # Generate robots.txt
        cat > robots.txt << EOF
        User-agent: *
        Allow: /
        
        Sitemap: https://oiahoon.github.io/running2.0/sitemap.xml
        EOF
        
        # Add build info
        echo "<!-- Built on $(date -u) by GitHub Actions -->" >> index.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './homepage'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Deployment Summary
      run: |
        echo "âœ… Homepage deployed successfully!"
        echo "ğŸŒ GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“ Files deployed from: ./homepage"
        echo "â° Deployed at: $(date -u)"
