name: Deploy Homepage (Reliable)

on:
  push:
    branches: [ master ]
    paths:
      - 'homepage/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Prepare homepage files
      run: |
        cd homepage
        
        # Generate sitemap
        cat > sitemap.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
          <url>
            <loc>https://oiahoon.github.io/running2.0/</loc>
            <lastmod>2024-07-06</lastmod>
            <changefreq>weekly</changefreq>
            <priority>1.0</priority>
          </url>
        </urlset>
        EOF
        
        # Generate robots.txt
        cat > robots.txt << 'EOF'
        User-agent: *
        Allow: /
        
        Sitemap: https://oiahoon.github.io/running2.0/sitemap.xml
        EOF
        
        # List files for debugging
        echo "Files to deploy:"
        ls -la
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./homepage
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy homepage ${{ github.sha }}'
        
    - name: Deployment Summary
      run: |
        echo "âœ… Homepage deployment completed!"
        echo "ðŸŒ GitHub Pages URL: https://oiahoon.github.io/running2.0/"
        echo "ðŸ“ Files deployed from: ./homepage"
        echo "ðŸ”„ Branch: gh-pages"
        echo "â° Deployed at: $(date -u)"
        echo ""
        echo "ðŸ“‹ Next steps:"
        echo "1. Go to https://github.com/oiahoon/running2.0/settings/pages"
        echo "2. Set source to 'Deploy from a branch'"
        echo "3. Select 'gh-pages' branch and '/ (root)' folder"
        echo "4. Save settings"
