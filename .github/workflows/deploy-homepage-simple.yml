name: Deploy Homepage (Simple)

on:
  push:
    branches: [ master ]
    paths:
      - 'homepage/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Prepare homepage files
      run: |
        cd homepage
        
        # Generate sitemap
        cat > sitemap.xml << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
          <url>
            <loc>https://oiahoon.github.io/running2.0/</loc>
            <lastmod>$(date -u +%Y-%m-%d)</lastmod>
            <changefreq>weekly</changefreq>
            <priority>1.0</priority>
          </url>
        </urlset>
        EOF
        
        # Generate robots.txt
        cat > robots.txt << EOF
        User-agent: *
        Allow: /
        
        Sitemap: https://oiahoon.github.io/running2.0/sitemap.xml
        EOF
        
        # Add build timestamp
        echo "<!-- Built on $(date -u) -->" >> index.html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./homepage
        force_orphan: true
        
    - name: Deployment Summary
      run: |
        echo "âœ… Homepage deployed successfully!"
        echo "ğŸŒ GitHub Pages URL: https://oiahoon.github.io/running2.0/"
        echo "ğŸ“ Files deployed from: ./homepage"
        echo "â° Deployed at: $(date -u)"
